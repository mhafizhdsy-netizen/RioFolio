<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RioFolio | Creative Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b', // Zinc 900
              // Dynamic Accent Color via CSS Variables
              accent: 'rgb(var(--accent-rgb) / <alpha-value>)', 
              secondary: '#8b5cf6', // Violet 500
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-fast': 'scan 8s linear infinite',
              'scan-slow': 'scan 15s linear infinite reverse',
              'fade-in': 'fadeIn 1s cubic-bezier(0.25, 0.1, 0.25, 1) forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            backgroundImage: {
              'dot-pattern': "url(\"data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='1' fill='rgba(255,255,255,0.05)'/%3E%3C/svg%3E\")",
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Emerald-500 equivalent */
        --accent-rgb: 16 185 129; 
      }

      body {
        background-color: #09090b;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      
      ::selection {
        background: rgba(var(--accent-rgb), 0.3);
        color: #ffffff;
      }

      /* Global ultra-smooth transitions */
      a, button {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); /* "Quint-like" smooth */
        transition-duration: 400ms;
      }

      .fade-mask-y {
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }

      .fade-mask-radial {
        mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
        -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
      }

      /* Custom Scrollbar for better usability */
      ::-webkit-scrollbar {
        width: 8px; /* Slightly wider for easier interaction */
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* A bit lighter for better contrast */
        border-radius: 4px;
        border: 1px solid #09090b; /* Adds a bit of separation */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc 600 */
      }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 50;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        opacity: 0.03;
      }

      /* Performance Optimizations */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "f": "https://aistudiocdn.com/f@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
